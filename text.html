<!DOCTYPE html>
<html>
<head>
	<title>socket client page</title>
	<script type="text/javascript" src="./socket.io-1.4.5.js"></script>
	<script type="text/javascript" src="./jquery.js"></script>
</head>
<body>
	<h1 style="text-align: center;">Socket Client</h1>
	<p id="a">send</p>
	<script type="text/javascript">

	</script>
	<script>
	  var socket = io('http://localhost:8090');
	  console.log(socket);
	  socket.on('news', function (data) {
	    console.log(data);
	    //socket.emit('my other event', { my: data });
	  });
	</script>
	<script type="text/javascript">
		$(function(){
			var i=0;
			$('#a').click(function(){
				socket.send('zonybir socket');
				socket.emit('my other event', { my: 'data-zonybir'+i });
				console.log('click');
				i++;
			})
		})
	</script>
</body>
